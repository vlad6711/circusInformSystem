<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Животное</title>

<form th:action="@{/admin/animals/save}"
      th:object="${animal}"
      method="post"
      class="admin-form">

    <input type="hidden" th:field="*{id}">

    <h2>Животное</h2>

    <label>Кличка</label>
    <input type="text" th:field="*{name}" required>

    <label>Вид</label>
    <input type="text" th:field="*{type}" required>

    <label>Фото (URL)</label>
    <input type="text" th:field="*{imageUrl}" required>

    <div class="form-actions">
        <button type="submit" class="admin-btn">Сохранить</button>
        <a href="/admin/animals" class="admin-link">Назад</a>
    </div>

</form>

</body>
</html>
